---
- debug: msg="START junos_vlan netconf/basic.yaml"

- name: setup - remove vlan
  junos_vlan:
    vlan_id: 100
    name: test-vlan
    description: test vlan
    state: absent
    provider: "{{ netconf }}"

- name: Create vlan
  junos_vlan:
    vlan_id: 100
    name: test-vlan
    state: present
    description: test vlan
    provider: "{{ netconf }}"
  register: result

- name: Get running configuration
  junos_rpc:
    rpc: get-configuration
    provider: "{{ netconf }}"
  register: config

- assert:
    that:
      - "result.changed == true"
      - "'<name>test-vlan</name>' in config.xml"
      - "'<vlan-id>100</vlan-id>' in config.xml"

- name: Create vlan again (idempotent)
  junos_vlan:
    vlan_id: 100
    name: test-vlan
    state: present
    description: test vlan
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: Deactivate vlan
  junos_vlan:
    vlan_id: 100
    name: test-vlan
    state: present
    active: False
    provider: "{{ netconf }}"
  register: result

- name: Get running configuration
  junos_rpc:
    rpc: get-configuration
    provider: "{{ netconf }}"
  register: config

- assert:
    that:
      - "result.changed == true"
      - "'<vlan inactive=\"inactive\">' in config.xml"
      - "'<name>test-vlan</name>' in config.xml"

- name: Activate vlan
  junos_vlan:
    vlan_id: 100
    name: test-vlan
    state: present
    active: True
    provider: "{{ netconf }}"
  register: result

- name: Get running configuration
  junos_rpc:
    rpc: get-configuration
    provider: "{{ netconf }}"
  register: config

- assert:
    that:
      - "result.changed == true"
      - "'<name>test-vlan</name>' in config.xml"

- name: Delete vlan
  junos_vlan:
    vlan_id: 100
    name: test-vlan
    state: absent
    provider: "{{ netconf }}"
  register: result

- name: Get running configuration
  junos_rpc:
    rpc: get-configuration
    provider: "{{ netconf }}"
  register: config

- assert:
    that:
      - "result.changed == true"
      - "'<name>test-vlan</name>' not in config.xml"
