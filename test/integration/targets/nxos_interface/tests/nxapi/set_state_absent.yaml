---
- debug: msg="START nxapi/set_state_absent.yaml"

- name: setup
  nxos_config:
    lines:
      - interface Loopback1
    provider: "{{ nxapi }}"

- name: set state=absent
  nxos_interface:
    interface: Loopback1
    state: absent
    provider: "{{ nxapi }}"

- assert:
    that:
      - "result.changed == true"

- name: verify state=absent
  nxos_interface:
    interface: Loopback1
    state: absent
    provider: "{{ nxapi }}"

- assert:
    that:
      - "result.changed == false"

- debug: msg="END nxapi/set_state_absent.yaml"
